<div class="user-container">
  <div *ngFor="let user of users" class="user-card">
    <img
      src="{{ user.avatar }}"
      alt="Profile Picture of {{ user.first_name }}"
      class="user-avatar"
    />
    <p class="user-name">{{ user.first_name + " " + user.last_name }}</p>
    <p class="user-email">{{ user.email }}</p>
  </div>
</div>
